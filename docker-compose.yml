services:
  db_hw_compose:
    image: postgres:15
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 2003
      POSTGRES_DB: postgres
    ports:
      - "5434:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - spring-net
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spring-app
    depends_on:
      - db_hw_compose
    ports:
      - "8081:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db_hw_compose:5432/postgres
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 2003
      JWT_SECRET: a9f8V7+9Q0k3Hsgkz9qkU88hr2S2UayKjPLuI9r0fRk=
      ACCESS_TOKEN_EXPIRE: 3600000
      REFRESH_TOKEN_EXPIRE: 604800000
    networks:
      - spring-net
volumes:
  db-data:
networks:
  spring-net:
